<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div class="mainContainer">
      <div class="calendar-conponemt">
        <div id="calendar">
          <div>
             <button id="pervM">上个月</button>
               <div id="month"></div>
             <button id="nextM">下个月</button>
          </div>
          <div class="day_header_conponemt">
             <div class="evrday_header">日</div>
             <div class="evrday_header">一</div>
             <div class="evrday_header">二</div>
             <div class="evrday_header">三</div>
             <div class="evrday_header">四</div>
             <div class="evrday_header">五</div>
             <div class="evrday_header">六</div>
          </div>
          <div id="day" style="color:rgb(3, 3, 3)"></div>
        </div>
      </div>
      <div class="to-do-list-conponemt">
        <ul id="ULE">
          <li class="to-do-item">11111111111111111</li>
          <li class="to-do-item">22222222222222222</li>
        </ul>
        <div class="inputBoxWarp">
          <div id="Classification" class="selectClassification">
            <input type="button" name="" id="" value="事务">
            <input type="button" name="" id="" value="旅游">
            <input type="button" name="" id="" value="记录">
          </div>
          <div class="titleInput">
            <input type="text" name="" id="title" placeholder="请输入标题">
          </div>
          <div class="contentInput">
            <input id="inputBox" type="text" placeholder="请输入内容">
            <input id="submit" type="button" value="提交">
          </div>
        </div>
      </div>
    </div>





    <script src="/index/index.js"></script> 
    <script src="/content-scripts/hh.js"></script>
    <!-- <script src="/content-scripts/jsonIO.js"></script> -->
  </body>
</html>
